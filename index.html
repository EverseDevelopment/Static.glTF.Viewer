<!doctype html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>glTF Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="author" content="e-verse" />
	<meta name="description" content="Drag-and-drop preview tool for glTF 2.0 3D models." />
	<link rel="canonical" href="https://gltfviewer.e-verse.com/" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet" />
	<script defer type="module" src="src/app.js"></script>

</head>

<body>
	<header>
		<div class="info-wrapper" data-target="#info-modal" data-toggle="modal">
			<img id="trigger-image" src="infoIcon.png" alt="logo" class="header-image">
		</div>
	</header>

	<!-- The Modal -->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="WelcomeModal" aria-hidden="true">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<div class="modal-main">
				<h1 class="modal-title">gITF Viewer</h1>
				<p class="modal-description">You don't have a gITF file, Here are some samples.</p>
				<p class="modal-description">If you are a Revit user try Leia our Revit gITG exporter<br />
					Discover our uni-verse!</p>
				<p class="modal-description">Wanna know more about gITF check this blog post
				</p>
				<a href="#" class="bottom-border">Hope you enjoy our gITF viewer!</a>
				<a href="#" class="bottom-link">You like this. Let's talk<img src="./Images/RedArrow.png"
						alt="Red Arrow" /></a>
			</div>
			<div class="modal-cover-wrapper">
				<img src="./Images/FrameTriangle.png" alt="Frame Triangle" class="modal-cover" />
			</div>

		</div>

	</div>

	<main class="wrap">

		<div class="dropzone">
			<div class="upload-container">
				<div class="placeholder">
					<p>Drag your glTF file or folder here</p>
				</div>
				<div class="upload-btn">
					<input type="file" name="file-input[]" id="file-input" multiple="" />
					<label for="file-input">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
							<path
								d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
							</path>
						</svg>
						<span>Choose file</span>
					</label>
				</div>
			</div>
		</div>
		<div class="spinner"></div>
	</main>
	<footer>
		<a href="http://e-verse.com">
			<img src="EverseBlackLogo.png" alt="e-verse logo" class="header-image">
		</a>
	</footer>

	<script src="src/modalScripts.js"></script>
</body>
